service: real-user-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.usersTableName}

custom:
  usersTableName: real-estate-users-table-${self:provider.stage}

plugins:
  - serverless-auto-swagger
  - serverless-iam-roles-per-function

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
  greeting:
    handler: src/lambda/api.welcome
    events:
      - httpApi:
          path: /greeting
          method: get

  getAllUsers:
    handler: src/lambda/api.getAllUsers
    name: get-all-users
    memorySize: 128 # mb
    timeout: 5 # seconds
    environment:
      DYNAMODB_TABLE_NAME: ${self:custom.usersTableName}
    events:
      - httpApi:
          path: /users
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: "*"
  register:
    handler: src/lambda/api.register
    name: register-user
    memorySize: 128 # mb
    timeout: 5 # seconds
    environment:
      DYNAMODB_TABLE_NAME: ${self:custom.usersTableName}
    events:
      - httpApi:
          method: POST
          path: /register
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: "*"

  getRenters:
    handler: src/lambda/api.getRenters
    name: getRenters
    memorySize: 128 # mb
    timeout: 5 # seconds
    environment:
      DYNAMODB_TABLE_NAME: ${self:custom.usersTableName}
    events:
      - httpApi:
          method: GET
          path: users/renters
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Query"  # this is how you comment things in YAML
          - "dynamodb:Scan"
          - "dynamodb:Get*"
        Resource: arn:aws:dynamodb:us-east-1:*:table/real-estate-users-table-dev/index/role-index

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: role
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
          #GSIs:
        GlobalSecondaryIndexes:
          - IndexName: role-index
            KeySchema:
              - AttributeName: role
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1